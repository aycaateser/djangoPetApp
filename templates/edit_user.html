<!doctype html>
<html lang="en">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Edit User Profile Page</title>
</head>

<form class="form-horizontal" action='' method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="user_email">User E-mail</label>
        <input type="user_email" class="form-control" id="user_email" name="user_email" aria-describedby="emailHelp"
               placeholder="Enter email">
    </div>

    <div class="form-group">
        <label for="name_surname">Name Surname</label>
        <input type="name_surname" class="form-control" id="name_surname" name="name_surname" placeholder="">
    </div>

    <div class="form-group">
        <label for="phone_number">Phone Number</label>
        <input type="phone_number" class="form-control" id="phone_number" name="phone_number" placeholder="">
    </div>


    <button type="submit" class="btn btn-primary">Edit Profile</button>
</form>
