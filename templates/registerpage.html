<form class="form-horizontal" action='' method="POST">
    {% csrf_token %}
  <fieldset>
    <div id="legend">
      <legend class="">Register</legend>
    </div>
{% csrf_token %}

      <label class="control-label" for="user_email">User Email</label>

        <input type="text" id="user_email" name="user_email" placeholder="" class="input-xlarge">
        <p class="help-block">Please provide your E-mail</p>
      </div>
    </div>

    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Password</label>

        <input type="password" id="password" name="password" placeholder="" class="input-xlarge">

      </div>
    </div>

      <div class="control-group">
      <!-- Password-->

      </div>
    </div>

        <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="phone_number">Phone Number</label>
      <div class="controls">
        <input type="phone_number" id="phone_number" name="phone_number" placeholder="" class="input-xlarge">

      </div>
    </div>

    <div class="control-group">
      <div class="controls">
        <button class="btn btn-success">Register</button>
      </div>
    </div>
  </fieldset>
</form>
